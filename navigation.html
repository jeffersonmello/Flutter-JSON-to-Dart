<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <a href="index.html" class="text-2xl font-bold text-white">
              <i class="fa-solid fa-code"></i> JSON para Dart
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="index.html"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              <i class="fa-solid fa-home mr-2"></i>Início
            </a>
            <a
              href="documentation.html"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              <i class="fa-solid fa-book mr-2"></i>Documentação
            </a>
            <a
              href="examples.html"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              <i class="fa-solid fa-code mr-2"></i>Exemplos
            </a>
            <a
              href="settings.html"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              <i class="fa-solid fa-gear mr-2"></i>Configurações
            </a>
            <a
              href="advertisers.html"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              <i class="fa-solid fa-bullhorn mr-2"></i>Anunciar
            </a>
          </div>
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-300 hover:text-white focus:outline-none"
            >
              <i class="fa-solid fa-bars text-2xl"></i>
            </button>
          </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="index.html"
              class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fa-solid fa-home mr-2"></i>Início
            </a>
            <a
              href="documentation.html"
              class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fa-solid fa-book mr-2"></i>Documentação
            </a>
            <a
              href="examples.html"
              class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fa-solid fa-code mr-2"></i>Exemplos
            </a>
            <a
              href="settings.html"
              class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fa-solid fa-gear mr-2"></i>Configurações
            </a>
            <a
              href="advertisers.html"
              class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              <i class="fa-solid fa-bullhorn mr-2"></i>Anunciar
            </a>
          </div>
        </div>
      </div>
    </nav>

    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
